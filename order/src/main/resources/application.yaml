spring:
  application:
    name: order
  datasource:
    url: jdbc:postgresql://localhost:5432/OrdersKafka
    username: postgres
    password: anuj1234
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      enable-idempotence: true
      properties:
        spring.json.type.mapping: orderCreatedEvent:com.olivedevs.order.dtos.OrderCreatedEvent
server:
  port: 8082
